on:
  push:
    branches:
      - master
  pull_request:

jobs:
  license-year:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v2
    - run: |
        grep $(date +%Y) LICENSE
  pyflakes:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - run: pip install -r requirements-dev.txt
    - run: pyflakes mantaray tests
  black:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - run: pip install -r requirements-dev.txt
    - run: python3 -m black --check mantaray tests
  mypy:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.9"  # can be 3.10 once mypy is updated and no longer really slow on 3.10
    - run: pip install -r requirements-dev.txt
    - run: mypy mantaray
  pytest:
    strategy:
      matrix:
        # macos-11 does not have tcl/tk installed
        os: ["ubuntu-latest", "windows-latest", "macos-10.15"]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - run: git submodule update --init
    # wheels seem to speed up other things on windows
    - run: pip install wheel
    - run: pip install -r requirements.txt
    - run: pip install -r requirements-dev.txt
    - uses: GabrielBB/xvfb-action@v1.4
      with:
        run: python3 -m pytest
